<div class="eventos-container" >
  <div class="app-nombre" (click)="irAInicio()">
    <span>Gestionart</span>
  </div>
  
  <div class="nuevo-evento" *ngIf="modo=='nuevo'">
    <h1 class="titulo-nuevo">Nuevo evento</h1>

    <input type="text" id="nombreEvento" [ngClass]="{ 'input-error': comprobarNombre() }" [(ngModel)]="nombreEvento"
      placeholder="Nombre del nuevo evento" />
    <input type="date" id="fechaEvento" [(ngModel)]="fechaEvento" placeholder="Fecha del nuevo evento" />
    <button id="crearEvento" [disabled]="comprobarNombre()" (click)="crearEvento()">Crear</button>
  </div>

  


  <div class="lista-eventos" *ngIf="modo=='lista'">
    <h1 class="titulo">Lista de eventos</h1>
    <div class="buscador-container">
      <input
        type="text"
        [(ngModel)]="filtroNombre"
        (input)="filtrarEventos()"
        placeholder="Buscar evento por nombre..."
        class="input-buscador"
      />
    </div>
    
    <div class="lista-evento">
      <div class="evento-detail" (click)="detalleEvento(evento)" *ngFor="let evento of eventosFiltrados">
        <div class="evento-nombre">
          <p>{{ evento.nombre }}</p>
          <p>{{ evento.fecha | date:'mediumDate' }}</p>
        </div>
        
        <button class="editar-btn"  aria-label="Editar" (click)="editarEvento(evento); $event.stopPropagation()">
          <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="M12 20h9" />
            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z" />
          </svg>
        </button>
      </div>
      <div class="evento-nombre" *ngIf="eventosFiltrados.length === 0">  No se han encontrado eventos</div>
    </div>
    
  </div>
</div>
